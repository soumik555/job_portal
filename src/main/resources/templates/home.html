<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Portal</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('../images/Featured-Images-Blog-News-Video-Thumbnails-10.png'); /* Specify your background image URL here */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
  }
  
  nav {
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 60px;
  }

  p{
    position: relative;
    right: 290px;
  }
  
  nav a {
    color: #fff;
    text-decoration: none;
    padding: 0 20px;
    position: relative;
    transition: transform 0.3s ease;
  }
  
  nav a::after {
    content: "";
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: #fff;
    transform: scaleX(0);
    transition: transform 0.3s ease;
    transform-origin: bottom right;
  }
  
  nav a:hover {
    transform: scale(1.1);
  }
  
  nav a:hover::after {
    transform: scaleX(1);
    transform-origin: bottom left;
  }
  
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
    color: #fff;
  }
  
  .job-search {
    margin-top: 100px;
  }
  
  .job-search input[type="text"] {
    padding: 10px;
    width: 70%;
    border: none;
    border-radius: 5px;
  }
  
  .job-search input[type="submit"] {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
  }
</style>
</head>
<body>

<nav>
    <p style="color: whitesmoke;">Welcome to our Job Portal</p>
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="signup">Signup</a>
  <a href="login">Login</a>
  <a href="#">Contact us</a>
</nav>

<div class="container">
 
  <div class="job-search">
    <form action="#" method="get">
      <input type="text" placeholder="Search for jobs">
      <input type="submit" value="Search">
    </form>
  </div>
</div>

</body>
</html>
