<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Profile Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            background-image: linear-gradient(#cc208e, #6713d2); 
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 50px;
            width: 320px;
            height: 76vh;
            border: 1px solid #ccc;
            border-radius: 80px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(0, 0, 0, 0.614); 
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: box-shadow 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 5px #33b5e5;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button[type="submit"], button[type="button"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button[type="submit"] {
            background-color: green;
            color: white;
        }
        button[type="button"] {
            background-color: red;
            color: white;
        }
        button[type="submit"]:hover {
            background-color: lightgreen;
            animation: pulse 1s infinite;
        }
        button[type="button"]:hover {
            background-color: #ff6666;
            animation: pulseRed 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes pulseRed {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .colors
        {
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color: #f2f2f2;">Recruiter Profile</h1>
    <form action="#" method="post">
        <label for="company_name" class="colors">Company Name</label>
        <input type="text" id="company_name" name="company_name" required>
        
        <label for="company_address"class="colors">Company Address</label>
        <input type="text" id="company_address" name="company_address" required>
        
        <label for="about_company"class="colors">About Company</label>
        <input type="text" id="about_company" name="about_company" required>
        
        <label for="license_number"class="colors">License Number</label>
        <input type="text" id="license_number" name="license_number" required>

        <div class="button-container">
            <button type="submit">Complete</button>
            <button type="button" onclick="cancelForm()">Cancel</button>
        </div>
    </form>
</div>

<script>
    function cancelForm() {
        alert("Form canceled");
        // You can add further actions here if needed
    }
</script>

</body>
</html>
