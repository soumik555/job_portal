<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Profile Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            background-image: linear-gradient(#cc208e, #6713d2); 
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 50px;
            width: 320px;
            height: 76vh;
            border: 1px solid #ccc;
            border-radius: 80px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(0, 0, 0, 0.614); 
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: white; /* Label text color */
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="text"]:hover, input[type="file"]:hover {
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        button[type="submit"], button[type="reset"] {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        button[type="submit"]:hover, button[type="reset"]:hover {
            background-color: lightgreen;
            transform: scale(1.1);
        }

        button[type="reset"] {
            background-color: red;
            color: white;
        }
        
        button[type="reset"]:hover {
            background-color: lightcoral;
            transform: scale(1.1);
        }

        button[type="submit"]:hover::before {
            content: '';
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 128, 0, 0.3);
            animation: zoomInOut 1.5s infinite alternate;
        }

        @keyframes zoomInOut {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color: white;">Applicant Profile</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        <label for="skills">Skills</label>
        <input type="text" id="skills" name="skills" required>
        
        <label for="education">Education</label>
        <input type="text" id="education" name="education" required>
        
        <label for="percentage">Percentage</label>
        <input type="text" id="percentage" name="percentage" required>
        
        <label for="resume">Resume (PDF)</label>
        <input type="file" id="resume" name="resume" accept="application/pdf" required>
        
        <button type="submit">Complete</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="reset" class="cancel-button">Cancel</button>
    </form>
</div>

</body>
</html>
